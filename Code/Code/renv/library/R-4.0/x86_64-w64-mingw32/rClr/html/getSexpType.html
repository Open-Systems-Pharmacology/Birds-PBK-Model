<h2>Get the type code for a SEXP</h2>

<h3>Description</h3>

<p>Get the type code for a SEXP, as returned by the TYPEOF macro
</p>


<h3>Usage</h3>

<pre>
getSexpType(sexp)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>sexp</code></td>
<td>
<p>an R object</p>
</td></tr>
</table>


<h3>Value</h3>

<p>the type code, an integer, as defined in Rinternals.h
</p>
